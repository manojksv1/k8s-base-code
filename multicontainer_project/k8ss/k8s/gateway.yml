---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: ingress-gateway
  namespace: default
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"


---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: ingress-service
  namespace: default
spec:
  hosts:
  - "*"
  gateways:
  - ingress-gateway
  http:
  - match:
    - uri:
        prefix: /api
    route:
    - destination:
        host: server-cluster-ip-service.default.svc.cluster.local
        port:
          number: 5000
  - match:
    - uri:
        prefix: /client
    route:
    - destination:
        host: client-cluster-ip-service.default.svc.cluster.local
        port:
          number: 3000
  

